<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerPulse | Admin & Live Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #050505; }
        .rtl { direction: rtl; text-align: right; }
        .ltr { direction: ltr; text-align: left; }
        .admin-hidden { display: none !important; }
    </style>
</head>
<body class="text-gray-100">

    <header class="p-5 border-b border-amber-500/20 flex justify-between items-center bg-black/90 sticky top-0 z-50 backdrop-blur-md">
        <h1 class="text-2xl font-black text-amber-500 tracking-tighter italic">BEER<span class="text-white">PULSE</span></h1>
        <button onclick="toggleAdmin()" class="text-[10px] text-gray-600 hover:text-amber-500 transition uppercase tracking-widest border border-gray-800 px-3 py-1 rounded-full">Admin Access</button>
    </header>

    <section id="admin-panel" class="admin-hidden bg-gray-900 border-b border-amber-500/50 p-8 shadow-2xl">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-amber-500 font-black mb-6 uppercase tracking-widest text-center italic">Admin Control Panel</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div class="space-y-4 bg-black/40 p-6 rounded-xl border border-gray-800">
                    <h3 class="font-bold text-sm uppercase text-gray-400">Add Pulse Update</h3>
                    <input id="admin-brewery" type="text" placeholder="Brewery Name" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm focus:border-amber-500 outline-none">
                    <textarea id="admin-content" placeholder="What's happening?" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm h-24 focus:border-amber-500 outline-none"></textarea>
                    <button onclick="addFeed()" class="w-full bg-amber-600 hover:bg-amber-500 text-black font-bold py-2 rounded text-xs transition uppercase">Post to Feed</button>
                </div>

                <div class="space-y-4 bg-black/40 p-6 rounded-xl border border-gray-800">
                    <h3 class="font-bold text-sm uppercase text-gray-400">Add Upcoming Event</h3>
                    <input id="event-name" type="text" placeholder="Event Name" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm focus:border-amber-500 outline-none">
                    <input id="event-date" type="date" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm focus:border-amber-500 outline-none">
                    <input id="event-location" type="text" placeholder="Location" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm focus:border-amber-500 outline-none">
                    <button onclick="addEvent()" class="w-full bg-white hover:bg-gray-200 text-black font-bold py-2 rounded text-xs transition uppercase">Add to Calendar</button>
                </div>

            </div>
        </div>
    </section>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-10">
        <section class="lg:col-span-7">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
                <i class="fa-solid fa-bolt text-amber-500"></i> LIVE PULSE
            </h2>
            <div id="live-feed" class="space-y-4">
                <p class="text-gray-600 italic">Syncing with breweries...</p>
            </div>
        </section>

        <section class="lg:col-span-5">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2 text-gray-300">
                <i class="fa-solid fa-calendar text-amber-500"></i> UPCOMING
            </h2>
            <div id="events-list" class="space-y-3">
                <p class="text-gray-600 italic">Updating calendar...</p>
            </div>
        </section>
    </main>

    <script>
        const S_URL = 'https://kmviidvvmnugocchnmbu.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImttdmlpZHZ2bW51Z29jY2hubWJ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMTUxMDcsImV4cCI6MjA4NDU5MTEwN30.6tFyC7RA4_5B-lsuvKvPrjXTAekAOm6paQhWypKj38k';
        const _supabase = supabase.createClient(S_URL, S_KEY);

        function toggleAdmin() {
            const pass = prompt("Enter Admin Password:");
            if(pass === "1234") {
                const panel = document.getElementById('admin-panel');
                panel.classList.toggle('admin-hidden');
            } else if (pass !== null) {
                alert("Access Denied");
            }
        }

        async function addFeed() {
            const name = document.getElementById('admin-brewery').value;
            const content = document.getElementById('admin-content').value;
            if(!name || !content) return alert("Fill all fields");
            
            const { error } = await _supabase.from('live_feed').insert([{ brewery_name: name, content: content }]);
            if(error) alert("Error: " + error.message);
            else {
                alert("Success! Pulse updated.");
                location.reload();
            }
        }

        async function addEvent() {
            const name = document.getElementById('event-name').value;
            const date = document.getElementById('event-date').value;
            const loc = document.getElementById('event-location').value;
            if(!name || !date || !loc) return alert("Fill all fields");

            const { error } = await _supabase.from('events').insert([{ event_name: name, event_date: date, location: loc }]);
            if(error) alert("Error: " + error.message);
            else {
                alert("Success! Event added.");
                location.reload();
            }
        }

        async function loadData() {
            // Load Feed
            let { data: feed } = await _supabase.from('live_feed').select('*').order('created_at', { ascending: false });
            const feedDiv = document.getElementById('live-feed');
            if (feed && feed.length > 0) {
                feedDiv.innerHTML = feed.map(item => `
                    <div class="bg-gray-900/50 border border-gray-800 p-5 rounded-xl">
                        <span class="text-amber-500 font-black text-[10px] tracking-widest uppercase">${item.brewery_name}</span>
                        <p class="text-sm text-gray-300 mt-2 ${/[\u0590-\u05FF]/.test(item.content) ? 'rtl' : 'ltr'}">${item.content}</p>
                    </div>
                `).join('');
            } else {
                feedDiv.innerHTML = '<p class="text-gray-700 italic">No updates yet.</p>';
            }

            // Load Events
            let { data: events } = await _supabase.from('events').select('*').order('event_date', { ascending: true });
            const eventDiv = document.getElementById('events-list');
            if (events && events.length > 0) {
                eventDiv.innerHTML = events.map(ev => `
                    <div class="flex gap-4 items-center bg-gray-900/30 p-3 rounded-lg border border-gray-800/50">
                        <div class="bg-amber-600 text-black p-1 rounded min-w-[50px] text-center">
                            <span class="block text-lg font-black">${new Date(ev.event_date).getDate()}</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-sm">${ev.event_name}</h3>
                            <p class="text-[10px] text-gray-500 italic">${ev.location}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                eventDiv.innerHTML = '<p class="text-gray-700 italic">No events planned.</p>';
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
