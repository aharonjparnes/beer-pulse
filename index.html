    <header class="p-5 border-b border-amber-500/20 flex justify-between items-center bg-black/90 sticky top-0 z-50 backdrop-blur-md">

        <button onclick="toggleAdmin()" class="text-[10px] text-gray-600 hover:text-amber-500 transition uppercase tracking-widest">Admin Access</button>
    </header>

    <section id="admin-panel" class="admin-hidden bg-gray-900 border-b border-amber-500/50 p-8 shadow-2xl">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-amber-500 font-black mb-6 uppercase tracking-widest text-center">Admin Control Panel</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <div class="space-y-4 bg-black/40 p-6 rounded-xl border border-gray-800">
                    <h3 class="font-bold text-sm">Add New Pulse Update</h3>
                    <input id="admin-brewery" type="text" placeholder="Brewery Name" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm focus:border-amber-500 outline-none">
                    <textarea id="admin-content" placeholder="What's happening? (e.g. New IPA on tap!)" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm h-24 focus:border-amber-500 outline-none"></textarea>
                    <button onclick="addFeed()" class="w-full bg-amber-600 hover:bg-amber-500 text-black font-bold py-2 rounded text-xs transition uppercase">Post to Feed</button>
                </div>

                <div class="space-y-4 bg-black/40 p-6 rounded-xl border border-gray-800">
                    <h3 class="font-bold text-sm">Add Upcoming Event</h3>
                    <input id="event-name" type="text" placeholder="Event Name" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm focus:border-amber-500 outline-none">
                    <input id="event-date" type="date" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm focus:border-amber-500 outline-none">
                    <input id="event-location" type="text" placeholder="Location" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm focus:border-amber-500 outline-none">
                    <button onclick="addEvent()" class="w-full bg-white hover:bg-gray-200 text-black font-bold py-2 rounded text-xs transition uppercase">Add to Calendar</button>
                </div>

            </div>
        </div>
    </section>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-10">
        <section class="lg:col-span-7">

                <i class="fa-solid fa-bolt text-amber-500"></i> LIVE PULSE
            </h2>
            <div id="live-feed" class="space-y-4"></div>
        </section>

        <section class="lg:col-span-5">
            <h2 class="text-xl font-bold mb-6 flex items-center gap-2 text-gray-300">
                <i class="fa-solid fa-calendar text-amber-500"></i> UPCOMING
            </h2>
            <div id="events-list" class="space-y-3"></div>
        </section>
    </main>

        async function addFeed() {
            const name = document.getElementById('admin-brewery').value;
            const content = document.getElementById('admin-content').value;
            if(!name || !content) return alert("Fill all fields");
            
            const { error } = await _supabase.from('live_feed').insert([{ brewery_name: name, content: content }]);
            if(error) alert(error.message);
            else {
                alert("Posted successfully!");
                location.reload();
            }
        }

        async function addEvent() {
            const name = document.getElementById('event-name').value;
            const date = document.getElementById('event-date').value;
            const loc = document.getElementById('event-location').value;
            if(!name || !date || !loc) return alert("Fill all fields");

            else {
                alert("Event added!");
                location.reload();
            }
        }
