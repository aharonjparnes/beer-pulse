<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerPulse | Global Craft Beer Radar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .rtl { direction: rtl; text-align: right; }
        .ltr { direction: ltr; text-align: left; }
    </style>
</head>
<body class="bg-black text-gray-100">

    <header class="p-5 border-b border-amber-500/20 flex justify-between items-center bg-black/80 sticky top-0 z-50 backdrop-blur-lg">
        <h1 class="text-2xl font-black text-amber-500 tracking-tighter">BEER<span class="text-white">PULSE</span></h1>
        <div class="flex items-center gap-4">
            <span class="hidden md:block text-[10px] text-gray-500 uppercase tracking-widest">Global Craft Feed</span>
            <div class="h-2 w-2 bg-green-500 rounded-full animate-pulse"></div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-10">
        
        <section class="lg:col-span-7">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold flex items-center gap-2">
                    <i class="fa-solid fa-bolt text-amber-500"></i> Live Pulse
                </h2>
                <span class="text-xs text-gray-500">Auto-refreshing</span>
            </div>
            
            <div id="live-feed" class="space-y-6">
                <div class="animate-pulse flex space-x-4">
                    <div class="flex-1 space-y-4 py-1">
                        <div class="h-4 bg-gray-800 rounded w-3/4"></div>
                        <div class="space-y-2">
                            <div class="h-4 bg-gray-800 rounded"></div>
                            <div class="h-4 bg-gray-800 rounded w-5/6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="lg:col-span-5">
            <h2 class="text-2xl font-bold mb-8 flex items-center gap-2">
                <i class="fa-solid fa-calendar-day text-amber-500"></i> Upcoming Events
            </h2>
            <div id="events-list" class="space-y-4">
                <p class="text-gray-600 italic">Checking for upcoming festivals...</p>
            </div>
        </section>

    </main>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://kmviidvvmnugocchnmbu.supabase.co';
        const SUPABASE_KEY = 'YOUR_ANON_KEY_HERE'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Function to detect if text is Hebrew to change alignment
        function getDirection(text) {
            const hebrewPattern = /[\u0590-\u05FF]/;
            return hebrewPattern.test(text) ? 'rtl' : 'ltr';
        }

        async function updateDashboard() {
            // Fetch Feed
            let { data: feed } = await _supabase.from('live_feed').select('*').order('created_at', { ascending: false });
            const feedContainer = document.getElementById('live-feed');
            
            if (feed && feed.length > 0) {
                feedContainer.innerHTML = feed.map(item => `
                    <div class="bg-gray-900 border border-gray-800 p-5 rounded-xl shadow-2xl hover:border-amber-500/50 transition-all duration-300">
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-amber-500 font-bold tracking-wide uppercase text-xs">${item.brewery_name}</span>
                            <span class="text-[10px] text-gray-500">${new Date(item.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <p class="text-sm leading-relaxed ${getDirection(item.content)}">${item.content}</p>
                    </div>
                `).join('');
            } else {
                feedContainer.innerHTML = '<div class="text-gray-700 py-10 text-center border-2 border-dashed border-gray-800 rounded-xl">No live updates yet. Scouting the web...</div>';
            }

            // Fetch Events
            let { data: events } = await _supabase.from('events').select('*').order('event_date', { ascending: true });
            const eventContainer = document.getElementById('events-list');

            if (events && events.length > 0) {
                eventContainer.innerHTML = events.map(ev => `
                    <div class="bg-gray-900/50 border border-gray-800 p-4 rounded-lg flex gap-4 items-center">
                        <div class="text-center bg-amber-500 text-black p-2 rounded min-w-[60px]">
                            <span class="block text-xs font-bold uppercase">${new Date(ev.event_date).toLocaleString('en-US', {month: 'short'})}</span>
                            <span class="block text-lg font-black">${new Date(ev.event_date).getDate()}</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-sm ${getDirection(ev.event_name)}">${ev.event_name}</h3>
                            <p class="text-xs text-gray-500">${ev.location}</p>
                        </div>
                    </div>
                `).join('');
            } else {
                eventContainer.innerHTML = '<p class="text-gray-700 text-sm">No events scheduled. Stay tuned!</p>';
            }
        }

        updateDashboard();
        setInterval(updateDashboard, 30000); // Auto-refresh every 30 seconds
    </script>
</body>
</html>
