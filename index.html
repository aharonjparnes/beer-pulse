<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerPulse | 驻拽 注 专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

    <header class="p-6 border-b border-amber-500/30 flex justify-between items-center bg-black/50 sticky top-0 z-50 backdrop-blur-md">
        <h1 class="text-3xl font-black text-amber-500 tracking-tighter">BEER<span class="text-white">PULSE</span></h1>
        <div class="text-xs bg-amber-500 text-black px-2 py-1 rounded-full animate-pulse font-bold">LIVE</div>
    </header>

    <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 md:grid-cols-3 gap-8">
        
        <section class="md:col-span-2">
            <h2 class="text-xl font-bold mb-6 flex items-center">
                <i class="fa-solid fa-bolt text-amber-500 ml-2"></i> 驻 
            </h2>
            <div id="live-feed" class="space-y-4">
                <div class="bg-gray-800 border-l-4 border-amber-500 p-4 rounded-r-lg shadow-lg hover:bg-gray-750 transition">
                    <div class="flex justify-between text-xs text-gray-400 mb-2">
                        <span class="font-bold text-amber-400">砖转 砖驻专</span>
                        <span>驻 12 拽转</span>
                    </div>
                    <p class="text-sm">-IPA 砖 注 专 注砖!  专 驻 砖专.</p>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-xl font-bold mb-6 flex items-center">
                <i class="fa-solid fa-calendar-days text-amber-500 ml-2"></i> 专注 拽专
            </h2>
            <div id="events-list" class="space-y-4">
                <div class="bg-gray-800 p-4 rounded-lg border border-gray-700">
                    <div class="text-amber-500 font-bold">15 </div>
                    <div class="text-lg font-bold">Hoppy Beer Festival</div>
                    <div class="text-sm text-gray-400"> 转  | 18:00</div>
                    <button class="mt-3 w-full bg-amber-600 hover:bg-amber-500 text-white text-xs py-2 rounded transition">住祝 </button>
                </div>
            </div>
        </section>

    </main>

    <footer class="mt-20 p-10 border-t border-gray-800 text-center text-gray-500 text-sm">
        BeerPulse 漏 2026 |  注 注 拽专驻 拽 
    </footer>

</body>
</html>
