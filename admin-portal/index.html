<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול BeerPulse | כניסה מאובטחת</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #2d2d2d; padding: 40px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); text-align: center; width: 100%; max-width: 400px; }
        h1 { color: #f59e0b; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #444; border-radius: 6px; background: #1a1a1a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #f59e0b; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #d97706; }
        #admin-panel { display: none; max-width: 900px; width: 95%; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .stat-card { background: #3d3d3d; padding: 20px; border-radius: 8px; border-right: 4px solid #f59e0b; }
    </style>
</head>
<body>

    <div id="login-form" class="container">
        <h1>BeerPulse Admin</h1>
        <p>ממשק ניהול מרכזי</p>
        <input type="password" id="pass-input" placeholder="הזן סיסמה סודית">
        <button onclick="checkPassword()">התחבר למערכת</button>
    </div>

    <div id="admin-panel">
        <div class="container" style="max-width: none;">
            <h1>שלום אהרון, ברוך הבא לניהול BeerPulse</h1>
            <p>המערכת מחוברת ופעילה.</p>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>סטטוס בוט טלגרם</h3>
                    <p style="color: #10b981;">● פעיל (Scheduled)</p>
                </div>
                <div class="stat-card">
                    <h3>מקורות מידע</h3>
                    <p>אינסטגרם + פייסבוק (Apify)</p>
                </div>
            </div>

            <div style="margin-top: 30px;">
                <button onclick="window.location.href='https://github.com/aharonjparnes/beer-pulse'" style="background: #444;">עריכת קוד ב-GitHub</button>
                <br><br>
                <button onclick="window.location.reload()" style="background: transparent; border: 1px solid #f59e0b;">התנתק</button>
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('pass-input').value;
            // כאן תחליף את המילה 'ADMIN123' בסיסמה שתבחר
            if (pass === 's4£Dn92SfCCZBgk1>H8') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                document.body.style.alignItems = 'flex-start';
                document.body.style.paddingTop = '50px';
            } else {
                alert('גישה נדחתה. סיסמה שגויה.');
            }
        }
        
        // כניסה בלחיצה על Enter
        document.getElementById("pass-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
